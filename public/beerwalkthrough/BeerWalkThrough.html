<!DOCTYPE html>
<html>

<head>
    <title>Vincentvdree.nl</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Raleway", sans-serif
        }
    </style>

</head>

<body class="w3-light-grey w3-content" style="max-width:1920px">
    <div class="w3-content w3-margin-top" style="max-width:1400px; margin-bottom:80px">

        <!-- The Grid -->
        <div class="w3-row-padding">

            <!-- Left Column -->
            <div class="w3-third">

                <div class="w3-white w3-text-grey w3-card-4">





                    <div class="w3-container">
                        <h2>Beer Walk Through</h2>
                        <hr>

                        <p class="w3-large"><b><i
                                    class="fa fa-asterisk fa-fw w3-margin-right w3-text-teal"></i>Totaal: <span id="totalPrice">â‚¬0.00</span></b></p>
                        <ul class="w3-ul" id="totalPriceList">
                        </ul>

                        <br>

                        <p class="w3-large w3-text-theme"><b><i
                                    class="fa fa-globe fa-fw w3-margin-right w3-text-teal"></i>Bieren</b></p>
                        <ul class="w3-ul" id="totalBeerList">
                        </ul>
                        <br>
                    </div>
                </div><br>

                <!-- End Left Column -->
            </div>

            <!-- Right Column -->
            <div class="w3-twothird">

                <div class="w3-card-4">

                    <div class="w3-container w3-green">
                        <h2>Bierlijst</h2>
                    </div>

                    <input id="filterInput" placeholder="Filter" class="w3-input" oninput="w3.filterHTML('#beerTable', '.item', this.value)">
                </div>


                <hr>

                <table id="beerTable" class="w3-table-all">
                    <tr>
                        <th>Naam</th>
                        <th>Stijl</th>
                        <th>Prijs</th>
                        <th>Prijscatagorie</th>
                    </tr>
                </table>

                <!-- End Right Column -->
            </div>

            <!-- End Grid -->
        </div>

        <!-- End Page Container -->
    </div>

    <!-- Sidebar/menu -->
    <hr>

    <div class="w3-black w3-center w3-padding-24 w3-bottom"><a href="index.html">vincentvdree.nl &copy; 2022</a></div>

    <!-- End page content -->
    </div>


    <script src="beer.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>

</body>

</html>
